<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<meta name="keywords" content="Berry, Dashboard UI Kit, Bootstrap 5, Admin Template, Admin Dashboard, CRM, CMS, Bootstrap Admin Template" />

<link rel="icon" href="{{ url_for('static', filename='assets/images/favicon.svg') }}" type="image/x-icon" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" id="main-font-link" />
<link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/tabler-icons.min.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/feather.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/fontawesome.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/material.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}" id="main-style-link" />
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style-preset.css') }}" id="preset-style-link" />
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/plugins/dataTables.bootstrap5.min.css') }}" />
  </head>
  <body>
<div class="loader-bg">
  <div class="loader-track">
    <div class="loader-fill"></div>
  </div>
</div>
<header class="pc-header">
  <div class="m-header">
    <a href="https://django-berry-pro.onrender.com/" class="b-brand">
      <img src="{{ url_for('static', filename='assets/images/logo-dark.svg') }}" alt="" class="logo logo-lg" />
    </a>
    <div class="pc-h-item">
      <a href="#" class="pc-head-link head-link-secondary m-0" id="sidebar-hide">
        <i class="ti ti-menu-2"></i>
      </a>
    </div>
  </div>
  <div class="header-wrapper">

    </li>
  </ul>
</div>
  </div>
</header>
<nav class="pc-sidebar">
  <div class="navbar-wrapper">
    <div class="m-header">
      <a href="https://django-berry-pro.onrender.com/" class="b-brand">
        <img src="{{ url_for('static', filename='assets/images/logo-dark.svg') }}" alt="" class="logo logo-lg" />
      </a>
    </div>
    <div class="navbar-content">
      <ul class="pc-navbar">
<li class="pc-item pc-caption">
  <label>Apps</label>
  <i class="ti ti-dashboard"></i>
</li>
<li class="pc-item">
  <a href="{{ url_for('main.captcha_service') }}" class="pc-link">
    <span class="pc-micon"><i class="ti ti-table"></i></span>
    <span class="pc-mtext">Service</span>
  </a>
</li>
<li class="pc-item">
  <a href="{{ url_for('main.funcaptcha') }}" target="_blank" class="pc-link">
    <span class="pc-micon"><i class="ti ti-dashboard"></i></span>
    <span class="pc-mtext">API</span>
  </a>
</li>
<li class="pc-item">
  <a href="{{ url_for('user.add_funds') }}" class="pc-link"> <!-- Thay đổi đường dẫn tại đây -->
    <span class="pc-micon"><i class="ti ti-folders"></i></span>
    <span class="pc-mtext">payment</span>
  </a>
</li>
<li class="pc-item">
  <a href="{{ url_for('user.profile') }}" class="pc-link">
    <span class="pc-micon"><i class="ti ti-user"></i></span>
    <span class="pc-mtext">Profile</span>
  </a>
</li>

    <!-- [ Main Content ] start -->
    {% block content %}
        <!-- Nội dung trang con sẽ được render ở đây -->
        {% endblock %}
    <!-- [ Main Content ] end -->
<script src="{{ url_for('static', filename='assets/js/plugins/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/plugins/simplebar.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/plugins/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/config.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/pcoded.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/plugins/feather.min.js') }}"></script>

<div class="pct-c-btn">
  <button class="btn btn-secondary" data-bs-toggle="offcanvas" data-bs-target="#offcanvas_layout">
    <i data-feather="settings"></i>
  </button>
</div>
<div class="offcanvas pct-offcanvas offcanvas-end" tabindex="-1" id="offcanvas_layout">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Berry Customizer</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="pct-body" style="height: calc(100% - 60px)">
    <div class="offcanvas-body">
      <div class="card">
        <div class="card-header">
          <h5>Layout</h5>
        </div>
        <div class="card-body">
          <p class="mb-1">Mode</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="layout_mode" id="layoutmodelight"
              onclick="layout_change('light')" />
            <label class="form-check-label" for="layoutmodelight"> Light </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="layout_mode" id="layoutmodedark"
              onclick="layout_change('dark')" />
            <label class="form-check-label" for="layoutmodedark"> Dark </label>
          </div>
          <div class="pc-rtl">
            <p class="mt-3 mb-1">Direction</p>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="layoutmodertl" />
              <label class="form-check-label" for="layoutmodertl">RTL</label>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h5>Preset Color</h5>
        </div>
        <div class="card-body">
          <div class="theme-color preset-color">
            <a href="#!" class="active" data-value="preset-1"><span></span><span></span></a>
            <a href="#!" class="" data-value="preset-2"><span></span><span></span></a>
            <a href="#!" class="" data-value="preset-3"><span></span><span></span></a>
            <a href="#!" class="" data-value="preset-4"><span></span><span></span></a>
            <a href="#!" class="" data-value="preset-5"><span></span><span></span></a>
            <a href="#!" class="" data-value="preset-6"><span></span><span></span></a>
            <a href="#!" class="" data-value="preset-7"><span></span><span></span></a>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h5>Font Family</h5>
        </div>
        <div class="card-body">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="layout_font" id="layoutfontRoboto" checked
              onclick="font_change('Roboto')" />
            <label class="form-check-label" for="layoutfontRoboto"> Roboto </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="layout_font" id="layoutfontPoppins"
              onclick="font_change('Poppins')" />
            <label class="form-check-label" for="layoutfontPoppins"> Poppins </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="layout_font" id="layoutfontInter"
              onclick="font_change('Inter')" />
            <label class="form-check-label" for="layoutfontInter"> Inter </label>
          </div>
        </div>
      </div>
      <div class="card pc-boxcontainer">
        <div class="card-header">
          <h5>Box Container</h5>
        </div>
        <div class="card-body">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="layoutboxcontainer" />
            <label class="form-check-label" for="layoutboxcontainer">Container</label>
          </div>
        </div>
      </div>
      <div class="d-grid">
        <button class="btn btn-light-danger" id="layoutreset">Reset Layout</button>
      </div>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='assets/js/customizer.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{{ url_for('static', filename='assets/js/plugins/jquery.dataTables.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/plugins/dataTables.bootstrap5.min.js') }}"></script>

</body>
</html>
